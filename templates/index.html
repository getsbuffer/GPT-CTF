<!DOCTYPE html>
<head>
    <title>CTF Flag Automator</title>
</head>
  <body>
    <h1>CTF Flag Automator</h1>
    <form method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 30px;">
        <div>
            <label>Challenge Name: </label> 
            <input name="name"></input>
        </div>
        <div>
            <label>Challenge Description: </label>
            <input name="desc"></input>
        </div>
        <div>
            <label>Challenge Category: </label> 
            <input name="category"></input>
        </div>
        <div>
            <label>Flag Format: </label>
            <input name="flag_format"></input>
        </div>
        <div style="display: flex;">
            <label>Challenge Hints/General Info: </label>
            <textarea name="general-info" rows="10" cols="50"></textarea>
        </div>
        <div>
            <label>Relevant Files: </label>
            <input type="file" name="files" multiple></input>
        </div>
        <button style="width: 75px">Submit</button>
    </form>
    <div>
        {% if message %}
        <h2>{{ message }}</h2>
        {% endif %}
    </div>
  </body>
</html>
